<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p><label for="name">Full Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Type Name here" id="name" required pattern="[A-Za-z\s]{2,}"/>
                        <span id="nameError" > Name is required</span>
                    </p>
                    <p><label for="email">Email</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="abc@gmail.com" required/>
                    </p>
                    <p><label for="name">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="atleast 8 characters" required minlength="8" maxlength="20"/>
                    </p>
                    <p>
                        <input type="submit" value="Create Account" id="submitBtn"/>
                    </p>

                </form>
            </main>
            <footer>
                <p>Already have an account <a href="">Login</a></p>
            </footer>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/c728510cf8.js" crossorigin="anonymous"></script>

</html>
